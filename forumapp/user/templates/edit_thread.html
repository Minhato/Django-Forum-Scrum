{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<h1 style="text-align:center; margin-block:50px; color:blue;">Hey {{user}}, edit your Thread</h1>
<!-- This is the Form for the Edit of an existing Thread-->

  <form action="{% url 'edit_thread' post.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save"  style="margin-block:50px;">
  </form>

{% endblock content %}
