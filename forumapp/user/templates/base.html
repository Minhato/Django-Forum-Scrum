<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>{% block title %} {% endblock %}</title>
  <style>
    .nav-item a{
      text-align: center;
      
    }
    .nav-item{
      padding-right:30px
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
      <img src="../media/Google-Logo.wine.png" style="width:120px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">  </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-center">
        <li class="nav-item {% block homeactive %} {% endblock homeactive %} ">
          <a class="nav-link " href="/">
            <i class="bi bi-house" style="font-size: 2rem"></i>
          </a>
        </li>
    </li>
    </ul>
    </div>
    {% if user.is_authenticated%}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.username }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
          <a class="dropdown-item" href="/myprofile">My account</a>
          <a class="dropdown-item" href="/admin/password_change">Change password</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/admin/logout">Log out</a>
        </div>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto">
    <li class="nav-item {% block registeractive %} {% endblock registeractive %}">
      <a class="nav-link" href="/register">
        <i class="bi bi-person-plus" style="font-size: 2rem"></i>
      </a>
    </li>
    <li class="nav-item {% block loginactive %} {% endblock loginactive %}">
      <a class="nav-link" href="/login">
        <i class="bi bi-box-arrow-in-left" style="font-size: 2rem"></i>
      </a>
    </li>
    
       <!--<ul class="navbar-nav mr-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button" data-toggle="dropdown">
              Welcome {{request.user}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"  href="/logout">
                <i class="bi bi-box-arrow-right" style="font-size: 2rem"></i>
              </a>-->
    {%endif%}

    </ul>
    </div>
  </nav>
  <br>
  <div class="container-fluid mt-10">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">

                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock %}
</body>
{% block body %} {% endblock %}

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
{% block js %} {% endblock %}

</html>
