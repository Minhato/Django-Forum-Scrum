{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!-- HTML-template to create a new Post-->

<!-- Include of css-file -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<center>
  <!--Heading -->
<h1 style="text-align:center; margin-block:50px; color:white;">Hey {{user}}, Write something</h1>
</center>
<!-- Form to create a new Post -->
<center>
<form method="POST" enctype="multipart/form-data" style="width: 600px; color:white;">
    <input type="hidden" name="csrfmiddlewaretoken" value="nYapeT1XWYeCZjCjMHzqxpbn6wP4hkIjHOVQL8ykF5goTR4JewRCH658E9z9JH3i"> 
    <center>
    <!-- TextInputField for Post Title -->     
    <div id="div_id_title" class="ctrlHolder error">            
            <label for="id_title" class="requiredField">
                Title<span class="asteriskField">*</span>
            </label>
            <input type="text" name="title" class="form-control textinput textInput" maxlength="80" required id="id_title">    
    </div>
    <!-- TextInputField for Post Content -->     
    <div id="div_id_content" class="ctrlHolder error">            
            <label for="id_content" class="requiredField">
                Content<span class="asteriskField">*</span>
            </label>        
            <textarea name="content" cols="40" rows="10" col="50" class="form-control textarea" maxlength="1500" required id="id_content">
</textarea>        
    </div>
     <!-- UploadField for Image -->  
    <div id="div_id_image" class="ctrlHolder">
            <label for="id_image" >
                Image
            </label>
            <p>   
            <input type="file" name="image" accept="image/*" class="clearablefileinput" id="id_image">   
            </p>    
    </div>
    <!-- Save Button -->  
    <input type="submit" value="Save"  style="margin-block:50px;">
  </center>
</center>
</form>
{% endblock content %}
